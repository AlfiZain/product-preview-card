<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <picture>
            <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" />
            <img src="./images/image-product-mobile.jpg" alt="image-product" class="card-image" />
          </picture>
          <div class="card-content">
            <p class="category">Perfume</p>
            <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <p class="discounted-price">$149.99</p>
              <p class="origin-price">$169.99</p>
            </div>
            <button class="cta-btn">
              <span>
                <img src="./images/icon-cart.svg" alt="" />
              </span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlfiZain">Alfi Zain</a>.</div>
    </footer>
  </body>
</html>
